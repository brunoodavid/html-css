<html>
    <head>
        <title>Titulo da sua página</title>
    </head>
    <body>
        Este é um <strong>poema</strong> <!--Tag strong, serve para deixar a palavra em negrito-->
        <br/>que <i>assim</i> vai soar. <!-- Tag "i" deixa a palabra em italico-->
        <br/>
        Se <u>quiser</u> fazer <!--Deixa palavra sublinhada-->
        <br/>ele vai <small>ficar</small>. <!--Deixa a letra um pouco menor-->
        <br/>
        Testando outras <strike>tags</strike> <!--Coloca um risco no texto-->
        <br/>
        Usado muito em quimica H<sub>2</sub>O <!--Deixa a letra um pouco abaixo do texto-->
        <br/>
        Usar em matematica = 2<sup>2</sup> <!--Serve para fazer usar em potencias-->
    
    </body>
</html>
