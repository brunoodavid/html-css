<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/394ae23af3.js" crossorigin="anonymous"></script>
</head>
<body>

	<header class="header">
		<div class="container-header">
			<ul>
				<li><a>Gmail</a></li>
				<li><a>Imagens</a></li>
				<li><a><i class="fas fa-bars"></i></a></li>
				<li><a><img src="images/13620881_1097144337018355_2318283774562534706_n.jpg"></a></li>
			</ul>
		</div>
	</header>

	<main class="main">
		<div class="main-container">
			<div class="img-principal">
				<img src="images/googlelogo_color_272x92dp.png">
			</div>
		</div>
		<div class="input">
			<form>
				<div class="input-container">
					<label for="search" class="lupa"><i class="fas fa-search"></i></label>
					<input type="text">
					<label for="teclado"><i class="fas fa-keyboard"></i></label>
					<label for="microfone"><img class="microphone" src="images/google-voice.png" alt=""></label>
				</div>
				<div class="container-btn">
					<button>Pesquisa Google</button>
					<button>Estou com sorte</button>
				</div>
			</form>
		</div>
	</main>

	<footer>
		<div class="container-footer">
			<div class="brasil">
				<p>Brasil</p>			
			</div>
			<div class="termos">
				<ul class="lista_termos">
					<li><a>Sobre</a></li>
					<li><a>Publicidade</a></li>
					<li><a>Negócios</a></li>
					<li><a>Como funciona a Pesquisa</a></li>
				</ul>
				<ul class="lista_termos">	
					<li><a>Privacidade</a></li>
					<li><a></a>Termos</li>
					<li><a></a>Configurações</li>
				</ul>
			</div>
		</div>
	</footer>
</body>
</html>
