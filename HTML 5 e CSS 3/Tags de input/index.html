<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br/>
    
    <form>
        Nome
        <input type="search" name="search" /> <br/><br/> 
        Email
        <input type="email" name="email" required /> <br/><br/> <!--required - Obriga o usuario a digitar um email valido-->
        Url
        <input type="url" name="url" /> <br/><br/>
        Tel
        <input type="tel" name="tel" /><br/><br/>
        Number
        <input type="number" name="number" /><br/><br/>
        Range
        <input type="range" min="1" max="100" name="range" /><br/><br/>
        Date
        <input type="date" name="date" /><br/><br/>
        Meses
        <input type="month" name="month" /><br/><br/>
        Semana
        <input type="week" name="week" /><br/><br/>
        Tempo
        <input type="time" name="time" /><br/><br/>
        Data e hora
        <input type="datetime-local" name="datetime-local" /><br/><br/>
        Cores
        <input type="color" name="color" /><br/><br/>
    </form>
</body>
</html>
